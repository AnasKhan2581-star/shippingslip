<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zardoz Shipping Slip - PDF Share & Print</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
    font-size: 14px;
  }
  button {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    background-color: #222;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #444;
  }
  .slip {
    display: none;
    width: 100%;
    height: 500px;
    border: 1px solid #ddd;
    margin-top: 20px;
    padding: 20px;
    position: relative;
  }
  .timestamp {
    position: absolute;
    top: 5px;
    right: 10px;
    font-size: 10px;
    color: gray;
  }
  @media print {
    body * { visibility: hidden; }
    .slip, .slip * { visibility: visible; }
    .slip { position: absolute; top: 0; left: 0; width: 100%; height: 50%; }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Zardoz Shipping Slip<br><small>by Anas Traders</small></h2>
  <label>Name</label>
  <input type="text" id="name">
  <label>Phone</label>
  <input type="text" id="phone">
  <label>Address</label>
  <textarea id="address" rows="3"></textarea>
  <button onclick="generateSlip()">Preview Slip</button>
  <button onclick="sharePDF()">Share as PDF</button>
  <button onclick="window.print()">Print Slip</button>

  <div class="slip" id="slip">
    <div class="timestamp" id="timestamp"></div>
    
    <p><strong>Name:</strong> <span id="sName"></span></p>
    <p><strong>Phone:</strong> <span id="sPhone"></span></p>
    <p><strong>Address:</strong><br><span id="sAddress"></span></p>
    
    <h5> From:- <br> Zardoz by Anas Traders</h5>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
async function generateSlip() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const address = document.getElementById('address').value.trim();
  if(!name || !phone || !address) return alert('Please fill all fields');

  document.getElementById('sName').textContent = name;
  document.getElementById('sPhone').textContent = phone;
  document.getElementById('sAddress').textContent = address;
  document.getElementById('timestamp').textContent = new Date().toLocaleString();
  document.getElementById('slip').style.display = 'block';
}

async function sharePDF() {
  const slip = document.getElementById('slip');
  const { jsPDF } = window.jspdf;
  const canvas = await html2canvas(slip, { scale: 2 });
  const imgData = canvas.toDataURL('image/png');
  const pdf = new jsPDF('p', 'mm', 'a4');
  const pageWidth = pdf.internal.pageSize.getWidth();
  const pageHeight = pdf.internal.pageSize.getHeight();
  const imgHeight = pageHeight / 2;
  pdf.addImage(imgData, 'PNG', 10, 10, pageWidth - 20, imgHeight);

  const pdfBlob = pdf.output('blob');
  const file = new File([pdfBlob], `Zardoz_Slip_${Date.now()}.pdf`, { type: 'application/pdf' });

  if (navigator.canShare && navigator.canShare({ files: [file] })) {
    await navigator.share({ files: [file], title: 'Zardoz Shipping Slip', text: 'Here is your shipping slip PDF.' });
  } else {
    const link = document.createElement('a');
    link.href = URL.createObjectURL(file);
    link.download = file.name;
    link.click();
  }
}
</script>
</body>
</html>
