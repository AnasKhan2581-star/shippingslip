<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shipping Slip Generator | Zardoz By Anas Traders</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f6f7fb;
    margin: 0;
    padding: 20px;
    text-align: center;
  }
  .container {
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    display: inline-block;
    text-align: left;
    max-width: 400px;
  }
  h2 {
    text-align: center;
    color: #222;
    font-weight: 600;
  }
  label {
    font-weight: 500;
    display: block;
    margin-top: 10px;
    color: #444;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }
  button {
    display: block;
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }
  .add { background: #2ecc71; }
  .print { background: #e67e22; }
  .share { background: #3498db; }

  @media print {
    body {
      margin: 0;
      padding: 0;
      background: white;
    }
    .no-print { display: none; }
    .print-slip {
      width: 60%;
      margin: auto;
      text-align: left;
      border: 1px solid #000;
      padding: 25px;
      border-radius: 12px;
      box-sizing: border-box;
      page-break-after: always;
      position: relative;
    }
    .header {
      text-align: center;
      border-bottom: 2px solid #000;
      padding-bottom: 8px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
    }
    .header p {
      margin: 2px 0 0 0;
      font-size: 13px;
      font-weight: 500;
    }
    @page {
      size: A4 landscape;
      margin: 0;
    }
  }
</style>
</head>
<body>

<div class="container no-print">
  <h2>Shipping Slip Generator<br><span style="color:#c0392b">Zardoz By Anas Traders</span></h2>

  <label>Name</label>
  <input type="text" id="name" placeholder="Enter store name">

  <label>Address</label>
  <textarea id="address" rows="3" placeholder="Enter address"></textarea>

  <label>Mobile Number</label>
  <input type="text" id="mobile" placeholder="Enter mobile number">

  <button class="add" onclick="addSlip()">‚ûï Add New Slip</button>
  <button class="print" onclick="printSlips()">üñ®Ô∏è Print Slips</button>
  <button class="share" onclick="shareSlips()">üì§ Share Slips</button>
</div>

<div id="slipsContainer"></div>

<script>
  let slips = [];

  function addSlip() {
    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const mobile = document.getElementById('mobile').value.trim();

    if (!name || !address || !mobile) {
      alert('Please fill all fields!');
      return;
    }

    const slipHTML = `
      <div class='print-slip'>
        <div class='header'>
          <h1>ZARDOZ</h1>
          <p>By Anas Traders ‚Ä¢ Fine Zardozi Suits & Lehengas</p>
        </div>
        <h3 style='margin-top:0;'>Shipping Slip</h3>
        <p><strong>Client Name:</strong> ${name}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Mobile:</strong> ${mobile}</p>
        <p style='margin-top:20px;font-size:12px;border-top:1px dashed #aaa;padding-top:5px;'>Thank you for shopping with <strong>Zardoz India</strong>. For any queries, contact us on WhatsApp.</p>
      </div>
    `;

    slips.push(slipHTML);
    document.getElementById('slipsContainer').innerHTML = slips.join('');
    document.getElementById('name').value = '';
    document.getElementById('address').value = '';
    document.getElementById('mobile').value = '';
  }

  function printSlips() {
    window.print();
  }

  function shareSlips() {
    const blob = new Blob([document.getElementById('slipsContainer').innerHTML], { type: 'text/html' });
    const file = new File([blob], "ShippingSlips.html", { type: "text/html" });
    if (navigator.share) {
      navigator.share({
        title: 'Shipping Slips',
        text: 'Here are the generated shipping slips from Zardoz.',
        files: [file],
      }).catch(console.error);
    } else {
      alert('Sharing not supported on this browser.');
    }
  }
</script>

</body>
</html>
