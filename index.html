<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shipping Slip - Zardoz</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f5f5f5;
  font-size: 18px;
}
.container {
  background: #fff;
  padding: 20px;
  width: 90%;
  max-width: 700px;
  margin: 20px auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label { font-weight: bold; font-size: 18px; }
input, textarea {
  width: 100%;
  margin: 6px 0 15px 0;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 18px;
}
button {
  background: black;
  color: white;
  padding: 12px 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-right: 10px;
  font-size: 18px;
}
button:hover { background: #333; }
#slip {
  padding: 30px;
  background: white;
  height: 50vh; /* upper half of A4 */
  position: relative;
  box-sizing: border-box;
  font-size: 22px;
  line-height: 1.6;
}
.timestamp {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 14px;
  color: gray;
}
</style>
</head>
<body>

<div class="container">
  <h2 style="font-size:22px;">Shipping Slip Generator</h2>
  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter recipient name">

  <label>Address:</label>
  <textarea id="address" rows="4" placeholder="Enter recipient address"></textarea>

  <label>Phone Number:</label>
  <input type="text" id="number" placeholder="Enter phone number">

  <button onclick="generateSlip()">Generate Slip</button>
  <button onclick="sharePDF()">Share as PDF</button>
  <button onclick="window.print()">Print Slip</button>

  <div id="slip" style="display:none;"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
function generateSlip() {
  const name = document.getElementById("name").value.trim();
  const address = document.getElementById("address").value.trim();
  const number = document.getElementById("number").value.trim();
  const timestamp = new Date().toLocaleString();

  if(!name || !address || !number) {
    alert("Please fill all fields.");
    return;
  }

  const slip = document.getElementById("slip");
  slip.innerHTML = `
    <div class='timestamp'>${timestamp}</div>
    <h3 style="font-size:22px;">Shipping Slip</h3>
    <p><strong>Name:</strong> ${name}</p>
    <p><strong>Address:</strong><br>${address.replace(/\n/g, "<br>")}</p>
    <p><strong>Phone:</strong> ${number}</p>
    <br><br><p style="text-align:right;">From: <b>Zardoz by Anas Traders</b></p>
  `;
  slip.style.display = "block";
}

function sharePDF() {
  const slip = document.getElementById("slip");
  if (slip.style.display === "none") {
    alert("Please generate the slip first.");
    return;
  }

  const opt = {
    margin:       [10, 10, 10, 10],
    filename:     'ShippingSlip_Zardoz.pdf',
    image:        { type: 'jpeg', quality: 1 },
    html2canvas:  { scale: 3, useCORS: true },
    jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().set(opt).from(slip).toPdf().get('pdf').then(function(pdf) {
    const blob = pdf.output('blob');
    const file = new File([blob], 'ShippingSlip_Zardoz.pdf', {type: 'application/pdf'});
    if (navigator.share) {
      navigator.share({
        title: 'Shipping Slip',
        files: [file]
      }).catch(err => console.log('Share canceled', err));
    } else {
      alert('Sharing not supported on this device.');
    }
  });
}
</script>
</body>
</html>
